<main>
    <!-- Можно юзать кастомные атрибуты (для метки) #inputTitle -->
    <form  class="todo-form" (ngSubmit)="create(); todoForm.reset();" #todoForm="ngForm">
      <input type="text" placeholder="Что сделать?" [(ngModel)]="newTodoTitle" name="title" required>
      <button type="submit" ngClass="submit-btn" [disabled]="todoForm.form.invalid">Добавить</button>
    </form>

    <!-- Структурные* / Атрибутные директивы[] -->
    <section class="todo-list" *ngIf="todos.length">
        <!-- Item Start -->
        <div class="todo-item" *ngFor="let todo of todos" [class.completed]="todo.completed">
          <button class="checkbox icon" (click)="toggle(todo)">
              <i class="material-icons" [innerText]="todo.completed ? 'check_box' : 'check_box_outline_blank'"></i>
          </button>

          <span class="title">{{ todo.title }}</span>

          <div class="actions" (click)="delete(todo)">
            <button class="delete icon">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
        <!-- Item End -->
    </section>
</main>

<footer>
    <div class="center">Current version {{ version }}!</div>
</footer>
