<!-- Item Start -->
<div class="todo-item" [class.completed]="item.completed">
  <button class="checkbox icon" (click)="onToggle()">
    <i class="material-icons" [innerText]="item.completed ? 'check_box' : 'check_box_outline_blank'"></i>
  </button>

  <span class="title">{{ item.title }}</span>

  <div class="actions" (click)="onDelete()">
    <button class="delete icon">
      <i class="material-icons">delete</i>
    </button>
  </div>
</div>
<!-- Item End -->
